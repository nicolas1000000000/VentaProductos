<html lang="sp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/site.css">
</head>

<body class="bg1">
  <nav class="navbar bg-dark border-bottom border-body navbar-expand-lg" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Vent-Soft</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="Index.html">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="cliente.html">Clientes</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" href="venta.html">Ventas</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Ventas</h1>
    <hr>

    <button class="mt-3 mb-3 btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAgregarVentas">Agregar
      Venta</button>

    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>FechaVenta</th>
          <th>Finalizada</th>
          <th>Cliente</th>
          <th>DetalleVenta</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody id="todasLasVentas"></tbody>
    </table>




    <!-- MODAL -->
    <div id="modalAgregarVentas" class="modal fade" tabindex="-1" data-bs-backdrop="static" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Agregar Nueva Venta</h5>
          </div>
          <div class="modal-body">
            <div class="row">
              <label for="FechaVenta" class="form-label">FechaVenta</label>
              <input type="datetime-local" id="FechaVenta" placeholder="Fecha de venta" class="form-control">

              <label for="Finalizada" class="form-label">Cantidad</label>
              <input type="checkbox" id="Finalizada" placeholder="Finalizada" class="form-control">
              
              <label for="id" class="form-label">Clientes</label>
              <select id="IdCliente" class="form-control form-select"></select>
            
              <p id="errorVenta" hidden style="color: rgb(255, 0, 0);"></p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" onclick="CrearVenta();">Guardar</button>
          </div>
        </div>
      </div>
    </div>


    <!-- MODAL -->
    <div id="modalEditarVentas" class="modal fade" tabindex="-1" data-bs-backdrop="static" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Venta Existente</h5>
          </div>
          <div class="modal-body">
            <div class="row">
              <input type="number" id="IdVenta" class="form-control" readonly hidden>

              <label for="FechaVentaEditar" class="form-label">FechaVenta</label>
              <input type="datetime-local" id="FechaVentaEditar"  placeholder="Fecha Venta" class="form-control">

              <label for="PrecioVentaEditar" class="form-label">Precio Venta</label>
              <input type="number" id="PrecioVentaEditar"  placeholder="Precio venta del producto" class="form-control">
              
              <label for="FinalizadaEditar" class="form-label">Finalizada</label>
              <input type="checkbox" id="FinalizadaEditar" class="form-control">

              <label for="id" class="form-label">Clientes</label>
              <select id="IdClienteEditar" class="form-control form-select"></select>
             
              <p id="errorVentaEditar" hidden style="color: rgb(255, 0, 0);"></p>
            </div>
          </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" onclick="EditarVenta();">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    </div>




    <script src="./js/ventas.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script type="text/javascript">
      window.onload = ObtenerVentas();
    </script>
</body>

</html>
